[versions]
spotless-version = "7.0.4"
junit-version = "5.13.0"
spring-jdbc-version = "5.3.39"


[libraries]
spring-jdbc = {module = "org.springframework:spring-jdbc", version.ref = "spring-jdbc-version"}
map-result-set = {module = "com.kamegatze:map-result-set-app"}

junit-jupiter = {module = "org.junit.jupiter:junit-jupiter", version.ref = "junit-version"}
